query Chains {
  chains {
    list
    default
  }
}

query ChainOutbox($chainId: ChainId!, $target: Target!) {
  chain(chainId: $chainId) {
    outboxes {
      value(key: $target) {
        target
        outboxStateView {
          nextHeightToSchedule
          queue
        }
      }
    }
  }
}

query ChainChannel($chainId: ChainId!, $channelFullName: ChannelFullName!) {
  chain(chainId: $chainId) {
    channels {
      value(key: $channelFullName) {
        channelFullName
        channelStateView {
          subscribers
          blockHeight
        }
      }
    }
  }
}

query ChainInbox($chainId: ChainId!, $origin: Origin!) {
  chain(chainId: $chainId) {
    inboxes {
      value(key: $origin) {
        origin
        inboxStateView {
          nextCursorToAdd {
            height
            index
          }
          nextCursorToRemove {
            height
            index
          }
          addedEvents
          removedEvents
        }
      }
    }
  }
}

query Chain(
  $chainId: ChainId!,
  $inboxesInput: ChainStateViewInboxesInput,
  $outboxesInput: ChainStateViewOutboxesInput,
  $channelsInput: ChainStateViewChannelsInput,
) {
  chain(chainId: $chainId) {
    chainId
    executionState {
      system {
        description
        epoch
        adminId
        subscriptions {
          chainId
          name
        }
        ownership
        balance
        timestamp
      }
    }
    executionStateHash
    tipState {
      blockHash
      nextBlockHeight
    }
    manager
    confirmedLog
    receivedLog {
      chainId
      height
    }
    inboxes {
      values(input: $inboxesInput) {
        origin
        inboxStateView {
          nextCursorToAdd {
            height
            index
          }
          nextCursorToRemove {
            height
	    index
          }
          addedEvents
          removedEvents
        }
      }
    }
    outboxes {
      values(input: $outboxesInput) {
        target
        outboxStateView {
          nextHeightToSchedule
          queue
        }
      }
    }
    outboxCounters
    channels {
      values(input: $channelsInput) {
        channelFullName
        channelStateView {
          subscribers
          blockHeight
        }
      }
    }

  }
}

query Applications($chainId: ChainId!) {
  applications(chainId: $chainId) {
    id
    link
    description
  }
}

query Block($hash: CryptoHash, $chainId: ChainId!) {
  block(hash: $hash, chainId: $chainId) {
    hash
    value {
      status
      executedBlock {
        block {
          chainId
          epoch
          height
          timestamp
          authenticatedSigner
          previousBlockHash
          incomingMessages {
            origin
            event
          }
          operations
        }
        messages {
          destination
          authenticatedSigner
          isSkippable
          message
        }
        messageCounts
        stateHash
      }
    }
  }
}

query Blocks($from: CryptoHash, $chainId: ChainId!, $limit: Int) {
  blocks(from: $from, chainId: $chainId, limit: $limit) {
    hash
    value {
      status
      executedBlock {
        block {
          chainId
          epoch
          height
          timestamp
          authenticatedSigner
          previousBlockHash
          incomingMessages {
            origin
            event
          }
          operations
        }
        messages {
          destination
          authenticatedSigner
          isSkippable
          message
        }
        stateHash
      }
    }
  }
}

subscription Notifications($chainId: ChainId!) {
  notifications(chainId: $chainId)
}

mutation Transfer($chainId: ChainId!, $recipient: ChainId!, $amount: Amount!) {
  transfer(chainId: $chainId, recipient: { Account: { chain_id: $recipient } }, amount: $amount)
}
